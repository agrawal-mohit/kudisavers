{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" >
<head lang="en">
    <meta charset="UTF-8">

    <script src="{% static 'lib/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src = "{% static 'lib/angular/angular.js' %}"></script>

    <script src = "{% static 'js/app.js' %}"></script>

    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap-theme.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">


    <title>Kudisavers</title>
</head>

<script>
   $(function(){
        var thisPageLi = "#"+location.href.split('/')[3];
        $(thisPageLi).addClass('active');
   });

</script>

<body ng-app="kudisavers">

    <nav id="top-bar" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kudisavers</a>
            </div>

            <div class="collapse navbar-collapse" id="top-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown" style="background-color:#c00;">
                        <a href="#" style="color:white;"  role="button" aria-expanded="false"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Categories <span class="caret"></span></a>
                    </li>
                </ul>
                <form style="margin-top: 0.5%;" class="form-inline col-xs-8" role="form">
                    <div class="form-group">
                        <select class="form-control col-xs-3" name="category">
                            <optgroup label="Electronics">
                                <option value="" data-category="electronics" selected="">All Electronics</option>
                                <option value="mobile" data-category="electronics">Mobiles, Tablets &amp; Accessories</option>
                                <option value="computer" data-category="electronics">Laptops &amp; Peripherals</option>
                                <option value="camera" data-category="electronics">Cameras, DSLRs &amp; Accessories</option>
                                <option value="electronics" data-category="electronics">TV &amp; Entertainment Devices</option>
                                <option value="appliance" data-category="electronics">Home &amp; Kitchen Appliances</option>
                                <option value="care" data-category="electronics">Personal &amp; Health Devices</option>
                            </optgroup>
                            <optgroup label="Fashion">
                                <option value="fashion" data-category="fashion">All Fashion</option>
                                <option value="men" data-category="fashion">Men Fashion</option>
                                <option value="women" data-category="fashion">Women Fashion</option>
                                <option value="home" data-category="fashion">Home Decor &amp; Kitchen</option>
                                <option value="kids" data-category="fashion">Baby &amp; Kids</option>
                            </optgroup>

                            <optgroup label="Books &amp; Media">
                                <option value="books" data-category="books">Books</option>
                            </optgroup>
                        </select>
                        <div class="input-group">
                            <input type="text" class="form-control" name="product">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                        </div><!-- /input-group -->
                    </div><!-- /.form-group-->
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">SIGN UP</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="sub-header">
        <ul class="sub-head-menu">
            <li id="mobiles" class="sub-head-menu-item"><a href="/mobiles/">Mobiles</a></li>
            <li id="computers" class="sub-head-menu-item"><a href="/computers/">Computers</a></li>
            <li id="cameras" class="sub-head-menu-item"><a href="/cameras/">Cameras</a></li>
            <li id="electronics" class="sub-head-menu-item"><a href="/electronics/">TV / Entertainment</a></li>
            <li id="appliances" class="sub-head-menu-item"><a href="/appliances/">Appliances</a></li>
            <li id="care" class="sub-head-menu-item"><a href="/care/">Personal Care</a></li>
            <li id="men" class="sub-head-menu-item"><a href="/men/">Men</a></li>
            <li id="women" class="sub-head-menu-item"><a href="/women/">Women</a></li>
            <li id="kids" class="sub-head-menu-item"><a href="/kids/">Kids</a></li>
            <li id="homedecor" class="sub-head-menu-item"><a href="/homedecor/">Home Decor</a></li>
        </ul>
    </div>

    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>

            <!--<div class="col-lg-12">-->
                <!--<p>Copyright Â© Your Website 2014</p>-->
            <!--</div>-->
        <!--</div>-->
    <!--</footer>-->


</body>
</html>
