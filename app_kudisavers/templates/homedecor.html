<div class="section-container" ng-controller="section-homedecor">

<div class="section-left col-md-3">
    <div class="popular-price-list-panel">
        <div class="list-group" ng-repeat="(groupName,listGroup) in popular_price_list_groups">
            <a href="#" class="list-group-item disabled">{[{ groupName }]}</a>
            <a href="#" class="list-group-item" ng-repeat="pplist in listGroup">
                <img src="{[{pplist.img}]}" alt="{[{pplist.name}]}">
                {[{ pplist.name }]}
            </a>
        </div>
    </div>
</div>

<div class="section-right col-md-9">
    <div class="section-items-panel">
        <div class="section-group" ng-repeat="(sgName,sg) in section_groups"> <!-- msp_index div open -->
				<div class="section-group-heading">
					<h3>{[{sgName}]}</h3>
				</div>
				<div class="section-items">
					<div class="sectionitem" ng-repeat="si in sg">
						<a href="/mobiles/{[{sgName.split(' ').join('-')}]}/{[{si.item.split(' ').join('-')}]}" ><img src="{[{si.img}]}" alt="{[{si.item}]} Price "></a><br>
						<a href="/mobiles/{[{sgName.split(' ').join('-')}]}/{[{si.item.split(' ').join('-')}]}" >
							<p>{[{si.item}]}</p>
                        </a>
					</div>
				</div>
	    </div>
    </div> <!--section-items-panel-->

</div>><!--section-right-->

</div><!--section-container-->
