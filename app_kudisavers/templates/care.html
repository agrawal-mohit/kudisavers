{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/section.css' %}">

        <script>
            kudisavers.controller('section-care', function($scope){

                $scope.popular_price_list_groups = {'Popular Hair Dryers': [{'name': 'Morphy Richards Hair Dryers', 'img': 'http://homeimg2.mspcdn.net/morphyrichards_30.jpg'}, {'name': 'Panasonic Hair Dryers', 'img': 'http://homeimg2.mspcdn.net/panasonic_30.jpg'}], 'Popular Shavers': [{'name': 'Braun Shavers', 'img': 'http://homeimg2.mspcdn.net/braun_30.jpg'}, {'name': 'Panasonic Shavers', 'img': 'http://homeimg2.mspcdn.net/panasonic_30.jpg'}], 'Popular Epilators': [{'name': 'Braun Epilators', 'img': 'http://homeimg2.mspcdn.net/braun_30.jpg'}, {'name': 'Philips Epilators', 'img': 'http://homeimg2.mspcdn.net/philips_30.png'}], 'Popular BP Monitors': [{'name': 'Dr. Morepen BP Monitors', 'img': 'http://homeimg2.mspcdn.net/drmorepen_30.jpg'}, {'name': 'Omron BP Monitors', 'img': 'http://homeimg2.mspcdn.net/omron_30.jpg'}]};

                $scope.section_groups = {'Health Care Products': [{'item': 'BP Monitor', 'img': 'http://homeimg1.mspcdn.net/bpmonitor_100.jpeg'}, {'item': 'Digital Thermometer', 'img': 'http://homeimg1.mspcdn.net/thermometer_100.jpeg'}, {'item': 'Nebulizer', 'img': 'http://homeimg1.mspcdn.net/nebulizer_100.jpeg'}, {'item': 'Massager', 'img': 'http://homeimg1.mspcdn.net/massager_100.jpeg'}, {'item': 'Pulse Oximeter', 'img': 'http://homeimg1.mspcdn.net/pulseoximeter_100.jpeg'}, {'item': 'Heating Pad', 'img': 'http://homeimg1.mspcdn.net/heatingpad_100.jpeg'}, {'item': 'Glucometer', 'img': 'http://homeimg1.mspcdn.net/bloodglucose_100.jpg'}, {'item': 'Body Fat Analyzer', 'img': 'http://homeimg1.mspcdn.net/bodyfatanalyser_100.jpeg'}, {'item': 'Pedometer', 'img': 'http://homeimg1.mspcdn.net/pedometer_100.jpeg'}], 'Personal Care Products': [{'item': 'Electric Shaver', 'img': 'http://homeimg1.mspcdn.net/shaver_100.jpeg'}, {'item': 'Trimmer', 'img': 'http://homeimg1.mspcdn.net/trimmer_100.jpeg'}, {'item': 'Epilator', 'img': 'http://homeimg1.mspcdn.net/epilator_100.jpeg'}, {'item': 'Hair Dryer', 'img': 'http://homeimg1.mspcdn.net/hairdryer_100.jpeg'}, {'item': 'Hair Straightener', 'img': 'http://homeimg1.mspcdn.net/hairstraightner_100.jpeg'}, {'item': 'Hair Curler', 'img': 'http://homeimg1.mspcdn.net/haircurler_100.jpeg'}, {'item': 'Hair Styler', 'img': 'http://homeimg1.mspcdn.net/hairstyler_100.jpg'}, {'item': 'Electric Toothbrush', 'img': 'http://homeimg1.mspcdn.net/electrictoothbrush_100.jpg'}]};



            })

        </script>

<div class="section-container" ng-controller="section-care">

<div class="section-left col-md-3">
    <div class="popular-price-list-panel">
        <div class="list-group" ng-repeat="(groupName,listGroup) in popular_price_list_groups">
            <a href="#" class="list-group-item disabled">{[{ groupName }]}</a>
            <a href="#" class="list-group-item" ng-repeat="pplist in listGroup">
                <img src="{[{pplist.img}]}" alt="{[{pplist.name}]}">
                {[{ pplist.name }]}
            </a>
        </div>
    </div>
</div>

<div class="section-right col-md-9">
    <div class="section-items-panel">
        <div class="section-group" ng-repeat="(sgName,sg) in section_groups"> <!-- msp_index div open -->
				<div class="section-group-heading">
					<h3>{[{sgName}]}</h3>
				</div>
				<div class="section-items">
					<div class="sectionitem" ng-repeat="si in sg">
						<a href="/mobiles/{[{sgName.split(' ').join('-')}]}/{[{si.item.split(' ').join('-')}]}" ><img src="{[{si.img}]}" alt="{[{si.item}]} Price "></a><br>
						<a href="/mobiles/{[{sgName.split(' ').join('-')}]}/{[{si.item.split(' ').join('-')}]}" >
							<p>{[{si.item}]}</p>
                        </a>
					</div>
				</div>
	    </div>
    </div> <!--section-items-panel-->

</div>><!--section-right-->

</div><!--section-container-->

{% endblock content %}
